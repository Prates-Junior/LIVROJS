<script>
    var Bairro = Prompt("Digite o nome do seu bairro:");

    switch (Bairro) {
        case "Centro":
            alert("Você mora no Centro!");
            break;
        case "Jardim Paulista":
            alert("Você mora no Jardim Paulista!");
            break;
        case "Vila Mariana":
            alert("Você mora na Vila Mariana!");
            break;
        case "Moema":
            alert("Você mora em Moema!");
            break;
        default:
            alert("Bairro não cadastrado.");
            break;
    }
</script>
