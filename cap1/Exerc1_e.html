<meta charset="utf-8">
<script>
// lê a primeira nota
var nota1 = Number(prompt("Digite a primeira nota: "));
// lê a segunda nota
var nota2 = Number(prompt("Digite a segunda nota: ")); 
// calcula a média das notas 
var media = (nota1 + nota2) / 2;
// exibe a média das notas
alert("Média das notas: " + media);
</script>
