<meta charset="utf-8">
<script> 
    var valorConta = Number(prompt("Digite um número: "));
    var nClientes = Number(prompt("Digite outro número: "));
    var valorPorCliente = valorConta / nClientes; 
    alert("Valor por cliente: " + valorConta.toFixed(2)  + "\n Número de clientes: " + nClientes  + "\n Valor por cliente: " + valorPorCliente.toFixed(2));

</script>
