<!-- Exemplo 1.9 – Cálculo do valor do jantar (ex1_9.html) -->

<meta charset="utf-8">
<script> 
    // lê o valor do jantar
    var Jantar = Number(prompt("Valor do jantar R$: "));
    // calcula a gorjeta (10%)
    var garçom = Jantar * 0.10;
    // calcula o valor total
    var valorTotal = Jantar + garçom;
    // exibe a resposta
    alert("Taxa do garçom R$: " + garçom.toFixed(2) + "\n + valor Total R$: " + valorTotal.toFixed(2));
    </script>
