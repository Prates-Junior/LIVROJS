<meta charset="utf-8">
<script> 
    // lê dois números de entrada
    var vizinhos= Number(prompt("numero: "));
    var antecessor = vizinhos - 1; 
    var sucessor = vizinhos + 1;
    // exibe a resposta 
    var mensagem = "Antecessor: " + antecessor + "\nSucessor: " + sucessor;
    alert(mensagem); 
    </script>
