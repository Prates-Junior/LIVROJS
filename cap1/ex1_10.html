<!-- Exemplo 1.10 – Cálculo da duração de horas de uma viagem (ex1_10.html)-->


<meta charset="utf-8">
<script>
    // lê o número de dias e horas
    var dias = number(prompt("Nº dias:"))
    // lê o número de dias e horas
    var horas = number(prompt("Nº horas:"))
    // calcula o total de horas
    var totalHoras = (dias * 24) + horas;
    // exibe a resposta
    alert("Total de horas: " + totalHoras);
</script>
